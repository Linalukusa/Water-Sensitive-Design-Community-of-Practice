
{% extends 'base.html' %}

{% block content %}
{% load static %}
<!-- banner part start-->
    <section >
		{% if homepage %}
		{% for homepages in homepage %}
		<div class="container">
			<div class="row justify-content-end fullscreen">
				<div class="col-lg-6 col-md-12 home-banner-left d-flex fullscreen align-items-center">
					<div class="banner_text banner_text_iner">
                            <h1>{{homepages.title}}
                                 <span>{{homepages.sub_title }}</span> </h1>
								
									{{homepages.paragraph_1}}
								
                        </div>
					
				</div>
				<div class="col-lg-6 col-md-12 no-padding home-banner-right d-flex fullscreen align-items-end">
											
<div id="demo" class="carousel slide" data-ride="carousel">

	<!-- Indicators -->
	<ul class="carousel-indicators">
	  <li data-target="#demo" data-slide-to="0" class="active"></li>
	  <li data-target="#demo" data-slide-to="1"></li>
	  <li data-target="#demo" data-slide-to="2"></li>
	</ul>
	
	<!-- The slideshow -->
	<div class="carousel-inner">
	  <div class="carousel-item active">
		<img  src="{{ homepages.photo_1.url }}" alt="" height="400" >
	  </div>
	  <div class="carousel-item">
		<img src="{{ homepages.photo_2.url }}" alt="" height="400">
	  </div>
	  <div class="carousel-item">
		<img src="{{ homepages.photo_3.url }}" alt=""  height="400">
	  </div>
	</div>
	
	<!-- Left and right controls -->
	<a class="carousel-control-prev" href="#demo" data-slide="prev">
	  <span class="carousel-control-prev-icon"></span>
	</a>
	<a class="carousel-control-next" href="#demo" data-slide="next">
	  <span class="carousel-control-next-icon"></span>
	</a>
  </div>


				</div>
			</div>
		</div>
	</section>
    <!-- banner part start-->
	<!-- about us start-->
    <section >
        <div class="container">
            <div class="row align-items-center justify-content-between">
				<div class="section-top-border">
					<h1 class="mb-30">Water Sensitive Design</h1>
					<div class="row">
						<div class="col-md-3">
							<img src="{{ homepages.photo_4.url }}" alt="" class="img-fluid">
						</div>
						<div class="col-md-9 mt-sm-20" >
							<div class=" blog_details" class="quote-wrapper">
								<div class="quotes">
								 {{ homepages.paragraph_2 }} 
								</div>
							 </div>
						</div>
						
					</div>
				</div>
            
              
            </div>
		</div>
		<head>

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
			
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
			<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
		  
		  </head>
		  
		  
		  <br><br>
		{% endfor %}
        {% endif %}
</section>
	<!-- about us part end-->
